<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mb-5">Книги</h1>

    <a th:href="@{/api/books/new}" class="btn btn-outline-primary mb-3">Добавить новую книгу</a>

    <table class="table table-hover table-striped align-middle">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Год</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.getIsbn()}"></td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getYear()}"></td>
            <td>
                <a th:href="@{/api/books/edit/{id}(id=${book.getId()})}" class="btn btn-outline-warning btn-sm">Изменить</a>
                <a th:href="@{/api/books/delete/{id}(id=${book.getId()})}" class="btn btn-outline-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
